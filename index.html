<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Home</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap"
      rel="stylesheet"
    />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--Custom JS-->
    <script src="script.js"></script>
  </head>

  <body>
    
<!-- Empty divs for JS to load stars into -->
    <div id="stars-small" class="stars"></div>
    <div id="stars-medium" class="stars"></div>
    <div id="stars-large" class="stars"></div>



    <div class="horizontal-scroll-wrapper squares">
      
      <!-- First Section -->
      <div class="square">
        <h1
          id="name"
          onclick="nameClicked()"
          onmouseover="nameHovered()"
          onmouseleave="nameUnhovered()"
        >
          CANNON
        </h1>
      </div>

      <!-- Second Section -->
      <div class="square">
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <h1>Hi there!</h1>
              <p>
                My name is Cannon Wilson. I am an instructor, entrpreneur, and
                mixed reality enthusiast.
              </p>
            </div>
            <div class="col">
              <div class="test" />
            </div>
          </div>
        </div>
      </div>

      <!-- Third Section -->
      <div class="square">
        <div class="container-fluid mt-5">
          <div class="row">
            <div class="col">
              <img
                id="myImg"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Beech_Forest_%28AU%29%2C_Great_Otway_National_Park%2C_Beauchamp_Falls_--_2019_--_1271.jpg/2880px-Beech_Forest_%28AU%29%2C_Great_Otway_National_Park%2C_Beauchamp_Falls_--_2019_--_1271.jpg"
                alt="This is the text showing up inside the modal"
                style="width:100%;max-width:300px"
              />
            </div>
            <div class="col">
              <h1>VR Meditation</h1>
              <p>Why run when you can relax?</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Fourth Section -->
      <div class="square">item 4</div>

      <!-- Fifth Section -->
      <div class="square">item 5</div>

      <!-- Sixth Section -->
      <div class="square">item 6</div>

      <!-- Seventh Section -->
      <div class="square">item 7</div>

      <!-- Eighth Section -->
      <div class="square">item 8</div>

      <!-- Ninth Section -->
      <div class="square">
        <div id="box">
          <div class="vertical">
            <strong>The Box!</strong>
          </div>
        </div>
      </div>
    </div> <!-- End horizontal squares -->


    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the image and insert it inside the modal - use its "alt" text as a caption
      var img = document.getElementById("myImg");
      var modalImg = document.getElementById("img01");
      var captionText = document.getElementById("caption");
      img.onclick = function() {
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      };

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      };
    </script>

    <script>
      const starsSmall = document.getElementById("stars-small");
      const starsMedium = document.getElementById("stars-medium");
      const starsLarge = document.getElementById("stars-large");

      // Optimize these values for performance and appearance by basing # of stars on window width
      const width = window.innerWidth;
      loadStars(starsSmall, width / 2.5);
      loadStars(starsMedium, width / 10);
      loadStars(starsLarge, width / 30);
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
