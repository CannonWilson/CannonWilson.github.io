<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Home</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap"
      rel="stylesheet"
    />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--Custom JS-->
    <script src="script.js"></script>
  </head>

  <body>
    
    <!-- Empty divs for JS to load stars into -->
    <div id="stars-small" class="stars"></div>
    <div id="stars-medium" class="stars"></div>
    <div id="stars-large" class="stars"></div>

    <!-- Horizontal scrolling -->
    <div class="horizontal-scroll-wrapper">

      
      <!-- First Section -->
      <div class="square">
        <!-- Name -->
        <div class="container-fluid">
          <div class="row h-100 justify-content-center text-center align-items-center"> 
            <div class="col justify-content-center text-center align-items-center">
              <h1
          id="name"
        >
          CANNON
        </h1>
            </div>
          </div>  
        </div>
      </div>

      <!-- Second Section -->
      <div class="square">
        <!-- Banana -->
    <div class="container-fluid">
          <div class="row">
            <div class="col">
              <h1>
                Yeet
              </h1>
              <p>
                My name is Cannon Wilson. I am an instructor, entrpreneur, musician, and
                mixed reality enthusiast.
              <div class="test"></div>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Third Section -->
      <div class="square">
        <div class="container-fluid mt-5">
          <div class="row">
            <div class="col">
              <img
                id="myImg"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Beech_Forest_%28AU%29%2C_Great_Otway_National_Park%2C_Beauchamp_Falls_--_2019_--_1271.jpg/2880px-Beech_Forest_%28AU%29%2C_Great_Otway_National_Park%2C_Beauchamp_Falls_--_2019_--_1271.jpg"
                alt="This is the text showing up inside the modal"
                style="width:100%;max-width:300px"
              />
            </div>
            <div class="col">
              <h1>VR Meditation</h1>
              <p>Why run when you can relax?</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Fourth Section -->
      <div class="square">item 4</div>

      <!-- Fifth Section -->
      <div class="square">item 5</div>

      <!-- Sixth Section -->
      <div class="square">
        <div id="box">
          <div class="vertical">
            <strong>The Box!</strong>
          </div>
        </div>
      </div>
    </div>
    <!-- End horizontal squares -->
    

    <script>
      const starsSmall = document.getElementById("stars-small");
      const starsMedium = document.getElementById("stars-medium");
      const starsLarge = document.getElementById("stars-large");

      // Optimize these values for performance and appearance by basing # of stars on window width
      const width = window.innerWidth;
      loadStars(starsSmall, width / 2.5);
      loadStars(starsMedium, width / 10);
      loadStars(starsLarge, width / 30);
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
